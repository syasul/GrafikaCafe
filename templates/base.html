{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    </head>
    <body>

    <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Grafika Cafe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'pegawai' %}">Pegawai</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'pesanan' %}">Pesanan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'transaksi' %}">Transaksi</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logaktifitas' %}">Log Aktifitas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'laporan' %}">Laporan</a>
        </li>

      </ul>
      {% if user.is_authenticated %}
      <a class="btn btn-danger" href="{% url 'logout' %}" role="button">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>
<br>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
